<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Trading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Energy Trading Market</h1>
        </header>
        <section class="market-summary">
            <h2>Market Summary (Daily)</h2>
            <div class="graph">
                <!-- Placeholder for the daily market summary graph -->
                <img src="daily-market-summary.png" alt="Daily Market Summary Graph">
            </div>
        </section>
        <section class="stock-view">
            <h2>View Stock</h2>
            <table>
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Stock Price</th>
                        <th>Change</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Company A</td>
                        <td>$120.45</td>
                        <td>+2.35%</td>
                        <td>1,234,567</td>
                    </tr>
                    <tr>
                        <td>Company B</td>
                        <td>$89.75</td>
                        <td>-1.25%</td>
                        <td>987,654</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
